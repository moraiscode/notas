<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bloco de Notas Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #editor-container {
      height: 100vh;
    }
  </style>
</head>
<body class="bg-light">

  <div id="editor-container" class="container-fluid p-3">
    <textarea id="editor"></textarea>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Inicializar o TinyMCE
    tinymce.init({
      selector: '#editor',
      height: '100vh',
      menubar: false,
      plugins: 'lists link image table code',
      toolbar: 'undo redo | bold italic underline | bullist numlist | link image | code',
      setup: function (editor) {
        // Quando o editor estiver pronto, carregar o conteÃºdo salvo
        editor.on('init', function () {
          const savedContent = localStorage.getItem('notas_temporarias');
          if (savedContent) {
            editor.setContent(savedContent);
          }
        });

        // A cada 10 segundos, salvar automaticamente
        setInterval(() => {
          const content = editor.getContent();
          localStorage.setItem('notas_temporarias', content);
          console.log('Nota salva em localStorage.');
        }, 10000);
      }
    });
  </script>

</body>
</html>
